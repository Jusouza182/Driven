<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <header>
            <img src="logo.png" alt="Logo Bate-Papo UOL">
            <div id="participants-toggle" onclick="toggleParticipants()">
                <img src="participants-icon.png" alt="Participants">
            </div>
        </header>
        <div id="message-container"></div>
        <footer>
            <input type="text" id="message-input" placeholder="Escreva aqui...">
            <button id="send-button">Enviar</button>
        </footer>
    </div>
    <div id="participant-container">
        <div id="participant-list"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
