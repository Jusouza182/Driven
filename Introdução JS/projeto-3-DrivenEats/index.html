<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <title>DrivenEats</title>
  </head>
  <body>
    <div class="cabecalho">
        <h1 class="nome"> DrivenEats</h1>
        <p class="slogan">Sua comida em 6 minutos</p>
    </div>
    <div class="conteudo">
      <div class="menu-1">
        <p class="tituloMenu">Primeiro, seu prato</p>
        <div class="card">
          <img src="" alt="" />
          <p class="nomePrato">Frango Yin Yang</p>
          <p class="resumoPrato">Um pouco de batata, um pouco de salada</p>
          <p class="precoPrato">R$ 14,90</p>
        </div>
      </div>
      <div class="menu-2">
        <p class="tituloMenu">Agora, sua bebida</p>
        <div class="card">
          <img src="" alt="" />
          <p class="nomePrato">Coquinha gelada</p>
          <p class="resumoPrato">Lata 350ml</p>
          <p class="precoPrato">R$ 4,90</p>
        </div>
      </div>
      <div class="menu-3">
        <p class="tituloMenu">Por fim, sua sobremesa</p>
        <div class="card">
          <img src="" alt="" />
          <p class="nomePrato">Pudim</p>
          <p class="resumoPrato">Apenas pudim</p>
          <p class="precoPrato">R$ 7,90</p>
        </div>
      </div>
    </div>
    <div class="rodape">
        <button></button>
    </div>
    <div class="pedido">
        <p class="tituloPedido"></p>
        <ul class="resumoPedido"></ul>
        <button class="botaoPedido"></button>
        <p class="cancelarPedido"></p>
    </div>

    <script href="script.js"></script>
  </body>
</html>
